<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="tel" name="" id="">
  <form>
   <label>Número:</label>
   <input type="number" placeholder="Introduce un número"><br>

   <label>Teléfono:</label>
   <input type="tel" placeholder="Introduce tu teléfono"><br>

   <label>Correo:</label>
   <input type="email" placeholder="Introduce tu correo"><br>

   <label>URL:</label>
   <input type="url" placeholder="Introduce una URL"><br>

   <label>Búsqueda:</label>
   <input type="search" placeholder="Buscar algo"><br>

   <label>Contraseña:</label>
   <input type="password" placeholder="Contraseña"><br>

   <label>Números con inputmode:</label>
   <input type="text" inputmode="numeric" placeholder="Introduce números"><br>
</form>


</body>
</html>
